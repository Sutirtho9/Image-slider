<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="images/arrow.png" alt="left arrow" class="arrow-left">

            <div class="frame">
                
                <div class="slider">
                    <img src="images/img1.jpg" alt="" class="Image">
                    <img src="images/img2.jpg" alt="" class="Image">
                    <img src="images/img3.webp" alt="" class="Image">
                    <img src="images/img4.webp" alt="" class="Image">
                    <img src="images/img5.jpg" alt="" class="Image">
                </div>
            </div>
            <img src="images/arrow.png" alt="right arrow" class="arrow-right">
        </div>
        <div class="bottom">
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
